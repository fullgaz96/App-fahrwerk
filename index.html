function getDifferences(curr, prev){
  if(!curr) return [];
  if(!prev) return Object.entries(curr)
    .filter(([k])=>!k.endsWith("ID") && !k.startsWith("bestzeit")) // IDs + Bestzeit raus
    .map(([k,v])=>`${k}: ${v}`);

  let diffs=[];
  for(const key in curr){
    if(curr[key]!==prev[key]){
      if(key.endsWith("ID")) continue;        // Reifen-ID nicht anzeigen
      if(key.startsWith("bestzeit")) continue; // Bestzeit nicht anzeigen
      diffs.push(`${key}: ${prev[key]||"-"} ‚ûù ${curr[key]}`);
    }
  }
  return diffs;
}



function toggleDetails(idx){
  const box=document.getElementById(`details-${idx}`);
  if(!box) return;
  if(box.style.display==="none"){
    const entry=setupData.historie[idx];
    const prev=idx>0?setupData.historie[idx-1].werte:null;
    const diffs=getDifferences(entry.werte, prev);
    let html="";
    if(diffs.length===0){
      html="<em>Keine √Ñnderungen</em>";
    } else {
      html="<ul>"+diffs.map(d=>`<li>${d}</li>`).join("")+"</ul>";
    }
    if(entry.kommentar){
      html+=`<p><strong>Kommentar:</strong> ${entry.kommentar}</p>`;
    }
    box.innerHTML=html;
    box.style.display="block";
  } else {
    box.style.display="none";
  }
}

  const data=collectFormData();
  const cols=["Motorrad","Datum","Strecke","Session","Bh","Km","Bestzeit","VR Reifen","HR Reifen","LdV","LdH","Kommentar"];
  const motorrad=document.getElementById("motorrad").value||"-";
  const datum=document.getElementById("datum").value||new Date().toISOString().split("T")[0];
  const strecke=document.getElementById("strecke").value||"-";
  const session=document.getElementById("session").value||"-";
  const bestzeit=`${data.bestzeitMin}:${data.bestzeitSek}.${data.bestzeitZehntel}`;
  const row=[motorrad,datum,strecke,session,
    toComma(data.betriebsstunden||0),toComma(data.kilometerstand||0),bestzeit,
    data.reifenVorne||"",data.reifenHinten||"",
    toComma(data.luftdruckVorne||0),toComma(data.luftdruckHinten||0),
    data.gesamtBem||""];
  let csv=cols.join(";")+"\n";
  csv+=row.join(";")+"\n";
  downloadFile(csv,"text/csv","aktuelles_setup.csv");
}

function downloadFile(content,type,filename){
  const blob=new Blob([content],{type});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=filename;
  a.click();
}
