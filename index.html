<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>🏍️ Fahrwerksprotokoll & Reifenlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #3a85ff;
    }
    fieldset {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #1e1e1e;
    }
    legend {
      font-weight: bold;
      color: #3a85ff;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2d2d2d;
      color: #f0f0f0;
    }
    .btn {
      padding: 14px 20px;
      font-size: 18px;
      background: #3a85ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin: 15px 0;
    }
    .hidden {
      display: none;
    }
    .reifen-item {
      background: #2d2d2d;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }
    .reifen-item button {
      margin-left: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>🏍️ Fahrwerksprotokoll</h1>
  <p><small>Alle Felder. Kein localStorage. Datei wird erstellt.</small></p>

  <!-- Formular Fahrwerksprotokoll (deine Struktur bleibt gleich!) -->
  <form id="form">
    <!-- Beispiel: nur ein Teil gezeigt, deine ganzen Felder bleiben hier drin -->
    <fieldset>
      <legend>Grunddaten</legend>
      <label>Motorrad</label>
      <select id="motorrad" required>
        <option value="GSXR">GSXR</option>
        <option value="GS500E">GS500E</option>
      </select>
      <label>Strecke</label>
      <select id="strecke" required>
        <option value="">-- wählen --</option>
        <option value="OSL">Oschersleben</option>
        <option value="SAC">Sachsenring</option>
        <option value="STC">Spreewaldring</option>
        <option value="GD">Gros Doelln</option>
        <option value="MST">Most</option>
        <option value="HARZ">Harzring</option>
        <option value="HDBR">Heidbergring</option>
        <option value="BRN">Brünn</option>
        <option value="LSR">Lausitzring</option>
        <option value="TPZ">Tor Poznań</option>
        <option value="custom">nicht dabei</option>
      </select>
    </fieldset>
    <!-- … alle deine restlichen Felder bleiben unverändert … -->

    <button type="button" class="btn" onclick="downloadProtokoll()">📝 Datei erstellen</button>
  </form>

  <!-- Reifenlager -->
  <h1>🛞 Reifenlager</h1>
  <button class="btn" onclick="loadReifenlager()">📂 Reifenlager laden</button>
  <div id="reifenListe"></div>
  <button class="btn" onclick="saveReifenlager()">💾 Reifenlager speichern</button>

  <script>
    let reifenlager = [];

    // Reifenlager laden
    async function loadReifenlager() {
      try {
        const response = await fetch("reifenlager.json");
        reifenlager = await response.json();
        renderReifenlager();
        alert("✅ Reifenlager geladen!");
      } catch (e) {
        alert("⚠️ Konnte reifenlager.json nicht laden.");
      }
    }

    // Reifenlager speichern
    function saveReifenlager() {
      const blob = new Blob([JSON.stringify(reifenlager, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "reifenlager.json";
      a.click();
      URL.revokeObjectURL(url);
      alert("✅ Reifenlager gespeichert!");
    }

    // Anzeige aktualisieren
    function renderReifenlager() {
      const container = document.getElementById("reifenListe");
      container.innerHTML = "";
      reifenlager.forEach((reifen, index) => {
        const div = document.createElement("div");
        div.className = "reifen-item";
        div.innerHTML = `
          <b>${reifen.name}</b><br>
          Turns: ${reifen.turns} 
          <button onclick="changeTurns(${index}, 1)">+</button>
          <button onclick="changeTurns(${index}, -1)">-</button><br>
          Heizzyklen: ${reifen.heizzyklen}
          <button onclick="changeHeiz(${index}, 1)">+</button>
          <button onclick="changeHeiz(${index}, -1)">-</button>
        `;
        container.appendChild(div);
      });
    }

    // Turns ändern
    function changeTurns(index, delta) {
      reifenlager[index].turns = Math.max(0, reifenlager[index].turns + delta);
      renderReifenlager();
    }

    // Heizzyklen ändern
    function changeHeiz(index, delta) {
      reifenlager[index].heizzyklen = Math.max(0, reifenlager[index].heizzyklen + delta);
      renderReifenlager();
    }
  </script>
</body>
</html>
