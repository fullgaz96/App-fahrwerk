<!DOCTYPE html>
<html lang="de" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrwerksprotokoll & Reifenlager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-900 dark:text-white p-6">
  <h1 class="text-2xl font-bold mb-6">Fahrwerksprotokoll & Reifenlager</h1>

  <!-- Fahrwerksprotokoll -->
  <div class="mb-8 p-4 border rounded dark:border-gray-700">
    <h2 class="text-lg font-bold mb-4">Fahrwerksprotokoll</h2>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label>Datum:</label>
        <input id="datum" type="date" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>

      <div>
        <label>Motorrad:</label>
        <select id="motorrad" class="w-full p-2 rounded bg-gray-800 text-white">
          <option value="GSX-R 750">GSX-R 750</option>
          <option value="SV 650">SV 650</option>
          <option value="GS 500E">GS 500E</option>
        </select>
      </div>

      <div>
        <label>Rennstrecke:</label>
        <select id="rennstrecke" class="w-full p-2 rounded bg-gray-800 text-white">
          <option value="Oschersleben">Oschersleben</option>
          <option value="Most">Most</option>
          <option value="Brno">Brno</option>
          <option value="Rijeka">Rijeka</option>
          <option value="Schweizer Dreieck">Schweizer Dreieck</option>
        </select>
      </div>

      <div>
        <label>Session:</label>
        <input id="session" type="text" class="w-full p-2 rounded bg-gray-800 text-white" placeholder="z.B. Turn 1">
      </div>

      <div>
        <label>Reifen vorne:</label>
        <select id="reifenVorne" class="w-full p-2 rounded bg-gray-800 text-white"></select>
      </div>

      <div>
        <label>Reifen hinten:</label>
        <select id="reifenHinten" class="w-full p-2 rounded bg-gray-800 text-white"></select>
      </div>

      <div>
        <label>Federbein:</label>
        <input id="federbein" type="text" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>

      <div>
        <label>Gabel:</label>
        <input id="gabel" type="text" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>

      <div>
        <label>Übersetzung:</label>
        <input id="uebersetzung" type="text" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>

      <div>
        <label>Kettenspannung:</label>
        <input id="kettenspannung" type="text" class="w-full p-2 rounded bg-gray-800 text-white">
      </div>

      <div class="col-span-2">
        <label>Notizen:</label>
        <textarea id="notizen" class="w-full p-2 rounded bg-gray-800 text-white"></textarea>
      </div>
    </div>

    <button onclick="generateMarkdown()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Markdown exportieren</button>
  </div>

  <!-- Reifenlager -->
  <div class="p-4 border rounded dark:border-gray-700">
    <h2 class="text-lg font-bold mb-4">Reifenlager</h2>

    <div class="space-x-2 mb-4">
      <button onclick="saveReifenlager()" class="bg-blue-500 text-white px-4 py-2 rounded">Reifenlager speichern</button>
      <input type="file" id="reifenlagerFile" accept=".json" onchange="loadReifenlager(event)" class="bg-gray-700 text-white px-4 py-2 rounded">
    </div>

    <div id="reifenlagerList" class="space-y-2"></div>
  </div>

  <script>
    let reifenlager = [];

    // Markdown erzeugen
    function generateMarkdown() {
      const datum = document.getElementById("datum").value;
      const motorrad = document.getElementById("motorrad").value;
      const rennstrecke = document.getElementById("rennstrecke").value;
      const session = document.getElementById("session").value;
      const reifenVorne = document.getElementById("reifenVorne").value;
      const reifenHinten = document.getElementById("reifenHinten").value;
      const federbein = document.getElementById("federbein").value;
      const gabel = document.getElementById("gabel").value;
      const uebersetzung = document.getElementById("uebersetzung").value;
      const kettenspannung = document.getElementById("kettenspannung").value;
      const notizen = document.getElementById("notizen").value;

      const md = `# Fahrwerksprotokoll
- Datum: ${datum}
- Motorrad: ${motorrad}
- Rennstrecke: ${rennstrecke}
- Session: ${session}
- Reifen vorne: ${reifenVorne}
- Reifen hinten: ${reifenHinten}
- Federbein: ${federbein}
- Gabel: ${gabel}
- Übersetzung: ${uebersetzung}
- Kettenspannung: ${kettenspannung}

## Notizen
${notizen}`;

      const filename = `${datum}_${motorrad}_${rennstrecke}_${session}.md`;
      const blob = new Blob([md], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    // Reifenlager rendern
    function renderReifenlager() {
      const list = document.getElementById("reifenlagerList");
      list.innerHTML = "";
      const reifenVorne = document.getElementById("reifenVorne");
      const reifenHinten = document.getElementById("reifenHinten");

      reifenVorne.innerHTML = "";
      reifenHinten.innerHTML = "";

      reifenlager.forEach((reifen, index) => {
        const div = document.createElement("div");
        div.className = "flex items-center justify-between bg-gray-800 p-2 rounded";

        div.innerHTML = `
          <span>${reifen.name} | Turns: ${reifen.turns} | Heizzyklen: ${reifen.heizzyklen}</span>
          <div>
            <button onclick="updateReifen(${index}, 'turns', 1)" class="bg-green-500 px-2 py-1 rounded">+ Turn</button>
            <button onclick="updateReifen(${index}, 'turns', -1)" class="bg-red-500 px-2 py-1 rounded">- Turn</button>
            <button onclick="updateReifen(${index}, 'heizzyklen', 1)" class="bg-green-500 px-2 py-1 rounded">+ Heiz</button>
            <button onclick="updateReifen(${index}, 'heizzyklen', -1)" class="bg-red-500 px-2 py-1 rounded">- Heiz</button>
          </div>
        `;
        list.appendChild(div);

        // Dropdowns befüllen
        const opt1 = document.createElement("option");
        opt1.value = reifen.name;
        opt1.textContent = reifen.name;
        reifenVorne.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = reifen.name;
        opt2.textContent = reifen.name;
        reifenHinten.appendChild(opt2);
      });
    }

    function updateReifen(index, field, diff) {
      reifenlager[index][field] = Math.max(0, reifenlager[index][field] + diff);
      renderReifenlager();
    }

    function saveReifenlager() {
      const blob = new Blob([JSON.stringify(reifenlager, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "reifenlager.json";
      link.click();
    }

    function loadReifenlager(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          reifenlager = JSON.parse(e.target.result);
          renderReifenlager();
        } catch (err) {
          alert("Fehler beim Laden der Reifenlager-Datei!");
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
