<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üèçÔ∏è Fahrwerksprotokoll + Reifenlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      color: #3a85ff;
    }
    fieldset {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #1e1e1e;
    }
    legend {
      font-weight: bold;
      color: #3a85ff;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2d2d2d;
      color: #f0f0f0;
    }
    .btn {
      padding: 10px 16px;
      font-size: 16px;
      background: #3a85ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .small-btn {
      padding: 5px 10px;
      font-size: 14px;
      margin-left: 5px;
    }
    .reifen-box {
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px;
      margin: 5px 0;
      background: #222;
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Fahrwerksprotokoll</h1>
  <form id="form">
    <!-- Grunddaten -->
    <fieldset>
      <legend>Grunddaten</legend>
      <label>Motorrad</label>
      <select id="motorrad" required>
        <option value="GSXR">GSXR</option>
        <option value="GS500E">GS500E</option>
      </select>
      <label>Strecke</label>
      <select id="strecke" required>
        <option value="">-- w√§hlen --</option>
        <option value="OSL">Oschersleben</option>
        <option value="SAC">Sachsenring</option>
        <option value="STC">Spreewaldring</option>
        <option value="GD">Gros Doelln</option>
        <option value="MST">Most</option>
        <option value="HARZ">Harzring</option>
        <option value="HDBR">Heidbergring</option>
        <option value="BRN">Br√ºnn</option>
        <option value="LSR">Lausitzring</option>
        <option value="TPZ">Tor Pozna≈Ñ</option>
        <option value="custom">nicht dabei</option>
      </select>
      <div id="customContainer" style="display:none;">
        <label>Strecke (manuell)</label>
        <input type="text" id="streckeCustom" placeholder="z. B. Hockenheim" />
      </div>
      <label>Session</label>
      <select id="session" required>
        <option value="TR">Training</option>
        <option value="Q">Qualifikation</option>
        <option value="R">Rennen</option>
        <option value="I">Instruktion</option>
      </select>
      <label>Datum</label>
      <input type="date" id="datum" required />
    </fieldset>

    <!-- Bedingungen -->
    <fieldset>
      <legend>Bedingungen</legend>
      <label>Temperatur (¬∞C)</label>
      <input type="number" id="temp" />
      <label>Wetter</label>
      <select id="wetter">
        <option>sonnig</option>
        <option>bew√∂lkt</option>
        <option>regnerisch</option>
        <option>k√ºhl</option>
        <option>windig</option>
      </select>
      <label>Wind</label>
      <input type="text" id="wind" />
    </fieldset>

    <!-- Bestzeit -->
    <fieldset>
      <legend>Bestzeit</legend>
      <div style="display:flex;gap:10px;">
        <div style="flex:1;"><label>Min</label><input type="number" id="min" value="1" /></div>
        <div style="flex:1;"><label>Sek</label><input type="number" id="sek" value="58" /></div>
        <div style="flex:1;"><label>Zehntel</label><input type="number" id="zehntel" value="4" /></div>
      </div>
    </fieldset>

    <!-- Reifen Auswahl -->
    <fieldset>
      <legend>Reifen im Einsatz</legend>
      <label>Vorne</label>
      <select id="reifenVorne"></select>
      <label>Hinten</label>
      <select id="reifenHinten"></select>
    </fieldset>

    <!-- Vorderrad -->
    <fieldset>
      <legend>Vorderrad (Gabel)</legend>
      <label>Gabelh√∂he (mm)</label><input type="number" id="gabelHoehe" />
      <label>Gabel SAG statisch (mm)</label><input type="number" id="sagVStatisch" />
      <label>Gabel SAG dynamisch (mm)</label><input type="number" id="sagVDynamisch" />
      <label>Federrate (N/mm)</label><input type="number" id="federV" step="0.1" />
      <label>Federvorspannung (mm)</label><input type="number" id="vorspannungV" />
      <label>Druckstufe (Umdr)</label><input type="text" id="druckV" />
      <label>Zugstufe (Umdr)</label><input type="text" id="zugV" />
      <label>Bemerkungen Gabel</label><textarea id="gabelBem"></textarea>
    </fieldset>

    <!-- Hinterrad -->
    <fieldset>
      <legend>Hinterrad (Federbein)</legend>
      <label>Heckh√∂he (mm)</label><input type="number" id="heckhoehe" />
      <label>Federbein SAG statisch (mm)</label><input type="number" id="sagHStatisch" />
      <label>Federbein SAG dynamisch (mm)</label><input type="number" id="sagHDynamisch" />
      <label>Federvorspannung (mm)</label><input type="number" id="vorspannungH" />
      <label>Federrate (N/mm)</label><input type="number" id="federH" step="0.1" />
      <label>Druckstufe LS/HS</label><input type="text" id="druckH" />
      <label>Zugstufe</label><input type="text" id="zugH" />
      <label>Bemerkungen Federbein</label><textarea id="federBem"></textarea>
    </fieldset>

    <!-- Antrieb -->
    <fieldset>
      <legend>Antrieb</legend>
      <label>√úbersetzung (Z√§hne)</label><input type="text" id="uebersetzung" />
      <label>Kettenglieder</label><input type="number" id="glieder" />
      <label>Bemerkungen Antrieb</label><textarea id="antriebBem"></textarea>
    </fieldset>

    <!-- Bemerkungen -->
    <fieldset>
      <legend>Bemerkungen Gesamt</legend>
      <textarea id="gesamtBem"></textarea>
    </fieldset>

    <button type="button" class="btn" onclick="downloadProtokoll()">üìù Protokoll speichern (.md)</button>
  </form>

  <h2>üì¶ Reifenlager</h2>
  <div id="reifenlager"></div>
  <button class="btn" onclick="downloadReifenlager()">üíæ Reifenlager speichern (.json)</button>

  <script>
    // Dummy Reifenlager
    let reifenlager = [
      { name: "Conti RaceAttack Vorne", turns: 0, heizzyklen: 0 },
      { name: "Conti RaceAttack Hinten", turns: 0, heizzyklen: 0 },
      { name: "Michelin Power Cup2 Hinten", turns: 0, heizzyklen: 0 }
    ];

    const vorneSelect = document.getElementById("reifenVorne");
    const hintenSelect = document.getElementById("reifenHinten");
    const lagerDiv = document.getElementById("reifenlager");

    function renderReifenlager() {
      lagerDiv.innerHTML = "";
      vorneSelect.innerHTML = "";
      hintenSelect.innerHTML = "";

      reifenlager.forEach((r, idx) => {
        // Dropdowns bef√ºllen
        const opt1 = document.createElement("option");
        opt1.value = r.name;
        opt1.textContent = r.name;
        vorneSelect.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = r.name;
        opt2.textContent = r.name;
        hintenSelect.appendChild(opt2);

        // Box rendern
        const box = document.createElement("div");
        box.className = "reifen-box";
        box.innerHTML = `
          <b>${r.name}</b><br>
          Turns: ${r.turns}
          <button class="small-btn" onclick="changeValue(${idx}, 'turns', 1)">+</button>
          <button class="small-btn" onclick="changeValue(${idx}, 'turns', -1)">-</button>
          <br>
          Heizzyklen: ${r.heizzyklen}
          <button class="small-btn" onclick="changeValue(${idx}, 'heizzyklen', 1)">+</button>
          <button class="small-btn" onclick="changeValue(${idx}, 'heizzyklen', -1)">-</button>
        `;
        lagerDiv.appendChild(box);
      });
    }

    function changeValue(index, field, delta) {
      reifenlager[index][field] = Math.max(0, reifenlager[index][field] + delta);
      renderReifenlager();
    }

    function downloadReifenlager() {
      const blob = new Blob([JSON.stringify(reifenlager, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "reifenlager.json";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
    }

    function downloadProtokoll() {
      const d = id => document.getElementById(id)?.value || "-";
      const [jahr, monat, tag] = d("datum").split("-");
      const datum = `${tag}.${monat}.${jahr}`;
      const basisname = `${jahr}-${monat}-${tag}_${d("motorrad")}_${d("strecke")}_${d("session")}`;

      const md = `# Fahrwerksprotokoll
Datum: ${datum}
Motorrad: ${d("motorrad")}
Strecke: ${d("streckeCustom") || d("strecke")}
Session: ${d("session")}

## Bedingungen
Temperatur: ${d("temp")} ¬∞C
Wetter: ${d("wetter")}
Wind: ${d("wind")}

## Bestzeit
${d("min")}:${d("sek")}.${d("zehntel")}

## Reifen
Vorne: ${d("reifenVorne")}
Hinten: ${d("reifenHinten")}

## Vorderrad (Gabel)
Gabelh√∂he: ${d("gabelHoehe")} mm
SAG statisch: ${d("sagVStatisch")} mm
SAG dynamisch: ${d("sagVDynamisch")} mm
Federrate: ${d("federV")} N/mm
Vorspannung: ${d("vorspannungV")} mm
Druckstufe: ${d("druckV")}
Zugstufe: ${d("zugV")}
Bemerkungen: ${d("gabelBem")}

## Hinterrad (Federbein)
Heckh√∂he: ${d("heckhoehe")} mm
SAG statisch: ${d("sagHStatisch")} mm
SAG dynamisch: ${d("sagHDynamisch")} mm
Federrate: ${d("federH")} N/mm
Vorspannung: ${d("vorspannungH")} mm
Druckstufe: ${d("druckH")}
Zugstufe: ${d("zugH")}
Bemerkungen: ${d("federBem")}

## Antrieb
√úbersetzung: ${d("uebersetzung")}
Kettenglieder: ${d("glieder")}
Bemerkungen: ${d("antriebBem")}

## Bemerkungen Gesamt
${d("gesamtBem")}
`;

      const blob = new Blob([md], { type: "text/markdown" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = basisname + ".md";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
    }

    document.getElementById("strecke").addEventListener("change", () => {
      document.getElementById("customContainer").style.display =
        document.getElementById("strecke").value === "custom" ? "block" : "none";
    });

    document.getElementById("datum").valueAsDate = new Date();

    renderReifenlager();
  </script>
</body>
</html>
